<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Our newsletter is a periodical email about news, updates, curated content from the topic that you signed up for.">
    <meta name="author" content="Gaurav Singla">
    
    <title>NewsLetter-SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" >
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form  action="/" method="post"> 
            <img class="mb-4" src="images/image-1.png" alt="" width="85" height="70">
            <h1 class="h3 mb-3 fw-normal">Sign-Up for my NewsLetter</h1>

            <div class="form-floating" name="first">
                <input type="text" name="fname" class="form-control" id="firstname" placeholder="First Name" required autofocus>
                <label for="firstname">First Name</label>
            </div>

            <div class="form-floating" name="second">
                <input type="text" name="lname" class="form-control" id="lastname" placeholder="Last Name" >
                <label for="lastname">Last Name</label>
            </div>

            <div class="form-floating" name="third">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; News Express</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
